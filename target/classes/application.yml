spring:
  application:
    name: mad-user-service

  datasource:
    url: jdbc:mysql://localhost:3306/userservice
    username: userservice
    password: userservice
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
